<!DOCTYPE html>
<html ng-app="fakeCo" ng-cloak>

  <head>
    <meta charset="utf-8">
    <title>FakeCo Meetings</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body ng-controller="apptController">
    <h1>Meetings</h1>

    <ul>
      <li ng-repeat="room in meetingRooms">
        {{room}}
      </li>
    </ul>

    <ul>
      <li ng-repeat="appt in appts">
        Name: {{appt.name}} |
        Date/Time: {{appt.start_time}}-{{appt.end_time}} |
        Location: {{appt.location}}
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="js/appt-controller.js"></script>
  </body>

</html>

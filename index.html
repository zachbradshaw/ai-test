<!DOCTYPE html>
<html ng-app="fakeCo" ng-cloak>

  <head>
    <meta charset="utf-8">
    <title>FakeCo Meetings</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body ng-controller="apptController">

    <appt-directive>
      <div class="header">
        <h1 class="company-name">FakeCo Meetings</h1>
        <span class="current-time" ng-bind="currentTime()"></span>

          <div class="room-list">
            <div class="room-circle open"><span class="room-name long">MAIN</span></div>
            <div class="room-circle open"><span class="room-name long">LOUNGE</span></div>
            <div class="room-circle open"><span class="room-name short">A</span></div>
            <div class="room-circle open"><span class="room-name short">B</span></div>
            <div class="room-circle open"><span class="room-name short">C</span></div>
            <div class="room-circle open"><span class="room-name short">D</span></div>
            <div class="room-circle open"><span class="room-name short">E</span></div>
            <div class="room-circle open"><span class="room-name short">F</span></div>
            <div class="room-circle open"><span class="room-name short">G</span></div>
            <div class="room-circle open"><span class="room-name short">H</span></div>
          </div>

      </div>

      <div class="appt-list-container">

        <ul>
          <li ng-repeat="appt in appts" class="appt-slot">
            <span class="appt-start">
              <span class="start-hour">{{appt.start_hour}}</span>:<span class="start-minutes">{{appt.start_minutes}}</span>
            </span> -
            <span class="appt-end">
              <span class="end-hour">{{appt.end_hour}}</span>:<span class="end-minutes">{{appt.end_minutes}}</span>
            </span>
            <span class="appt-name">{{appt.name}}</span>
            <span class="appt-room">{{appt.location}}</span>
          </li>
        </ul>
      </div>
    </appt-directive>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="js/appt-controller.js"></script>
    <!-- // <script src="js/time.js"></script> -->
  </body>

</html>
